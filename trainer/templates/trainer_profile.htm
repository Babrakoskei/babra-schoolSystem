<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
        crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <title>Trainer Profile</title>
<style>
  body{
    background-image: url("https://assets.vogue.com/photos/603cf262e57a108439076bb1/master/w_1600%2Cc_limit/08b-nairobi-kenya-silicon-savannah-women-coders.jpg");
    margin-left: 300px;
    height:50%;
    width:80%;
    z-index:1;
    top: 0;
    overflow-x:hidden;
    background-size: cover;
}
</style>
</head>

<body>
<div style="display: flex; flex-direction: row; flex-wrap: wrap">
  <div class="card" style="width: 28rem; margin: 10px; margin-left: 130px; margin-top: 45px;">
    <img src="{{trainer.profile_pic.url}}" class="card-img-top" >
    <div class="card-body">
      <div style="display: flex; flex-direction: row">
        <h5 class="card-title">Name: {{trainer.first_name}} {{trainer.last_name}}</h5>
        {#  Colored cirlce:#}
  
      </div>
      <p class="card-text">Salary: {{trainer.salary}}</p>
      <p class="card-text">Course: {{trainer.email_address}}</p>
      <a href="/command/1/color" class="btn btn-primary" style="background-color: purple; border: 1px purple">Edit Trainer</a>
      <a href="/command/1/delete" class="btn btn-primary" style="background-color: purple; border: 1px purple">Delete</a>
    </div>
  </div>
</div>
</body>
</html>
